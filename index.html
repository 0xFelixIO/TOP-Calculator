<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttonBox">
            <div class="row">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="operationBtn">รท</button>
            </div>
            <div class="row">
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="operationBtn">x</button>
            </div>
            <div class="row">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="operationBtn">-</button>
            </div>
            <div class="row">
                <button class="numBtn">0</button>
                <button class="decimalBtn">.</button>
                <button class="equalsBtn">=</button>
                <button class="operationBtn">+</button>
            </div>
            <div class="row">
                <button class="clearBtn">CLEAR</button>
                <button class="functionBtn">DELETE</button>
            </div>
        </div>
    </div>
</body>
</html>

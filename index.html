<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="buttonBox">
            <div class="row">
                <button class="sevenBtn">7</button>
                <button class="eightBtn">8</button>
                <button class="nineBtn">9</button>
                <button class="divisionBtn">/</button>
            </div>
            <div class="row">
                <button class="fourBtn">4</button>
                <button class="fiveBtn">5</button>
                <button class="sixBtn">6</button>
                <button class="multiplicationBtn">*</button>
            </div>
            <div class="row">
                <button class="oneBtn">1</button>
                <button class="twoBtn">2</button>
                <button class="threeBtn">3</button>
                <button class="subtractionBtn">-</button>
            </div>
            <div class="row">
                <button class="zeroBtn">0</button>
                <button class="decimalBtn">.</button>
                <button class="equalsBtn">=</button>
                <button class="additionBtn">+</button>
            </div>
            <div class="row">
                <button class="clearBtn">CLEAR</button>
                <button class="deleteBtn">DELETE</button>
            </div>
        </div>
    </div>
</body>
</html>
